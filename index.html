<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Room Layout Editor</title>
  <style>
    :root {
      --primary: #0066cc;
      --light-bg: #eef2f7;
      --panel-bg: #ffffff;
      --highlight: #e6f0ff;
      --border: #ccd6dd;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--light-bg);
      margin: 0;
      padding: 0;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
    
      margin-top: 20px;
      color: var(--primary);
    }

    .controls {
      background: var(--panel-bg);
      padding: 15px 25px;
      border-radius: 14px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.06);
      margin: 20px 0;
      max-width: 750px;
      width: 100%;
    }

    .controls label,
    .controls button {
      margin-right: 10px;
    }

    .controls input {
      padding: 8px;
      border: 1px solid var(--border);
      border-radius: 8px;
      width: 90px;
    }

    .controls button {
      padding: 10px 16px;
      font-size: 14px;
      background: var(--primary);
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .controls button:hover {
      background: #004999;
    }

    canvas {
      border: 2px dashed var(--border);
      background: white;
      display: block;
      border-radius: 12px;
    }

    .canvas-wrapper {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .side-tools {
      position: fixed;
      right: 30px;
      top: 100px;
      background: var(--panel-bg);
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      display: none;
      flex-direction: column;
      gap: 12px;
    }

    .side-tools button {
      padding: 10px;
      font-size: 18px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .side-tools button:hover {
      background: #004999;
    }
  </style>
</head>
<body>

  <h2><div style="position: absolute; top: 10px; right: 20px; font-size: 16px; background: #fff; padding: 6px 10px; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.1);" id="timerDisplay">
   Time left: <span id="timeLeft">2:00</span>
</div>
</h2>

  <div class="controls">
    <label>Room Width (ft): <input type="number" id="roomWidth" value="20"></label>
    <label>Room Height (ft): <input type="number" id="roomHeight" value="15"></label>
    <button onclick="createRoom()">Create Room</button>
  </div>

  <div class="canvas-wrapper">
    <canvas id="roomCanvas" width="900" height="600"></canvas>
  </div>

  <div class="side-tools" id="sideTools">
    <button onclick="deleteSelected()">üóë Delete</button>
    <button onclick="rotateSelected()">üîÑ Rotate</button>
  </div>

  <div class="controls">
    <h3>Ôºã Add Object</h3>
    <label>Width (ft): <input type="number" id="objWidth" value="6"></label>
    <label>Height (ft): <input type="number" id="objHeight" value="4"></label>
    <label>Name: <input type="text" id="objName" placeholder="e.g., Couch"></label>
    <button onclick="addObject()">Add</button>
  </div>

  <script>
    const canvas = document.getElementById('roomCanvas');
    const ctx = canvas.getContext('2d');
    const sideTools = document.getElementById('sideTools');
    const scale = 20;
    let room = { width: 0, height: 0 };
    let objects = [];
    let selectedObject = null;
    let isDragging = false;
    let offsetX = 0, offsetY = 0;

    canvas.addEventListener('mousedown', e => {
      const { offsetX: mx, offsetY: my } = e;
      for (let obj of objects) {
        if (isInside(mx, my, obj)) {
          selectedObject = obj;
          offsetX = mx - obj.x;
          offsetY = my - obj.y;
          isDragging = true;
          sideTools.style.display = 'flex';
          drawRoom();
          return;
        }
      }
      selectedObject = null;
      sideTools.style.display = 'none';
      drawRoom();
    });

    canvas.addEventListener('mouseup', () => {
      isDragging = false;
    });

    canvas.addEventListener('mousemove', e => {
      if (isDragging && selectedObject) {
        selectedObject.x = e.offsetX - offsetX;
        selectedObject.y = e.offsetY - offsetY;
        drawRoom();
      }
    });

    function deleteSelected() {
      if (!selectedObject) return;
      objects = objects.filter(obj => obj !== selectedObject);
      selectedObject = null;
      sideTools.style.display = 'none';
      drawRoom();
    }

    function rotateSelected() {
      if (!selectedObject) return;
      selectedObject.rotation += Math.PI / 4;
      drawRoom();
    }

    function isInside(x, y, obj) {
      const cx = obj.x + obj.width / 2;
      const cy = obj.y + obj.height / 2;
      const dx = x - cx;
      const dy = y - cy;
      const cos = Math.cos(-obj.rotation);
      const sin = Math.sin(-obj.rotation);
      const rx = dx * cos - dy * sin;
      const ry = dx * sin + dy * cos;
      return (
        Math.abs(rx) <= obj.width / 2 &&
        Math.abs(ry) <= obj.height / 2
      );
    }

    function createRoom() {
      room.width = parseInt(document.getElementById('roomWidth').value);
      room.height = parseInt(document.getElementById('roomHeight').value);
      objects = [];
      selectedObject = null;
      sideTools.style.display = 'none';
      drawRoom();
    }

    function drawRoom() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const roomWidthPx = room.width * scale;
      const roomHeightPx = room.height * scale;
      const startX = (canvas.width - roomWidthPx) / 2;
      const startY = (canvas.height - roomHeightPx) / 2;
      ctx.strokeStyle = '#0066cc';
      ctx.lineWidth = 2;
      ctx.strokeRect(startX, startY, roomWidthPx, roomHeightPx);
      for (let obj of objects) {
        drawObject(obj);
      }
    }

    function drawObject(obj) {
      ctx.save();
      ctx.translate(obj.x + obj.width / 2, obj.y + obj.height / 2);
      ctx.rotate(obj.rotation);
      ctx.fillStyle = (obj === selectedObject) ? 'rgba(0, 100, 255, 0.6)' : 'rgba(0, 100, 255, 0.4)';
      ctx.fillRect(-obj.width / 2, -obj.height / 2, obj.width, obj.height);
      ctx.fillStyle = '#000';
      ctx.font = '14px sans-serif';
      ctx.textAlign = 'center';
      ctx.fillText(obj.name || '', 0, 5);
      ctx.restore();
    }

    function addObject() {
      const width = parseInt(document.getElementById('objWidth').value) * scale;
      const height = parseInt(document.getElementById('objHeight').value) * scale;
      const name = document.getElementById('objName').value;
      const newObj = {
        x: (canvas.width - width) / 2,
        y: (canvas.height - height) / 2,
        width,
        height,
        rotation: 0,
        name: name
      };
      objects.push(newObj);
      drawRoom();
    }
    let time = 120;
const timerDisplay = document.getElementById('timeLeft');
const paymentOverlay = document.getElementById('paymentOverlay');

const countdown = setInterval(() => {
  time--;
  const minutes = Math.floor(time / 60);
  const seconds = time % 60;
  timerDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
  if (time <= 0) {
    clearInterval(countdown);
    paymentOverlay.style.display = 'block';
  }
}, 1000);

// Replace with your actual Stripe Checkout URL
function redirectToPayment() {
  window.location.href = "https://buy.stripe.com/test_YourLinkHere"; 
}

  </script>
  <div id="paymentOverlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.95); z-index:9999; text-align:center; padding-top:200px;">
  <h2>Your session has ended ‚è±</h2>
  <p>Please purchase access to continue.</p>
  <button onclick="redirectToPayment()" style="padding: 12px 24px; font-size: 16px; background: #28a745; color: white; border: none; border-radius: 10px; cursor: pointer;">Pay to Continue</button>
</div>

</body>
</html>
